<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Palavras-Chave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Palavras-Chave</h1>

        <textarea 
            id="entrada-de-texto" 
            placeholder="Cole o seu texto aqui para gerar as palavras-chave..."
        ></textarea>

        <button id="botao-palavrachave">
            Gerar Palavras-Chave
        </button>
        
        <div id="resultado-palavrachave">
            O resultado será exibido nesta área.
        </div>
    </div>

    </body>
</html>
